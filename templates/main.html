<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Cuaca - Model Deployment</title>
</head>
<body>
    <div class="form">
        <h1>Random Forest Classifier</h1>
        <form action="{{ url_for('predict') }}" method='POST'>
            <input type='text' name='Wind Speed' placeholder='Wind Speed'/>
	    <input type='text' name='Humid' placeholder='Humidity'/>
            <input type='text' name='Press' placeholder='Pressure'/>
            <button type='submit' class='btn btn-primary btn-block btn-large'>Predict</button>
        </form>
        <p class='message'>{{ prediction_text }}</p>
    </div>
</body>
</html>
